<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Minha Lading Page</title>
        <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet" type="text/css">
        <meta charset="description" content="Landing Page">
        <meta charset="keywords" content="Landing,page,curso,teste">
        <meta charset="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0">
    </head>
    <body>
        <header>
            <div class="container">
                <div>
                    <div class="logo-1"></div>
                </div>
                <div>
                    <div class="logo-2"></div>
                </div>
                <div class="clear"></div>
            </div>
        </header>

        <section class="cover-form">
            <div class="container bg">
                <div class="form-container">
                    <h2>PODE ACREDITAR, POR DENTRO É AINDA
                        MAIS BONITO.</h2>
                        <form>
                            <div class="form-wraper">
                                <p>*Nome Completo:</p>
                                <input type="text" name="nome" required placeholder="Nome">
                            </div>
                            <div class="form-wraper">
                                <p>*E-mail:</p>
                                <input type="text" name="e-mail" required placeholder="E-mail">
                            </div>
                            <div class="form-wraper">
                                <p>*Telefone:</p>
                                <input type="text" name="telefone" required placeholder="Telefone">
                            </div>
                            <div class="form-wraper">
                                <input type="submit" name="submit" value="Enviar">
                            </div>
                            <div class="form-wraper">
                                <p>* Campo Obrigatórios!</p>
                            </div>
                        </form>
                </div>
            </div>
        </section>

        <section class="content">
            <div class="container">
                <h2>Viva a vida que você sempre sonhou</h2>
                <p>Coberturas e apartamentos de frente para o mar no João Paulo</p>
            </div>
        </section>
    </body>
</html>
